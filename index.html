<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mobile phone character sheet" />
    <meta name="keywords" content="dnd, characterSheet, tabletop, rpg, game" />
    <meta name="author" content="Xiraeth" />
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="images/dnd.webp" />
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js" defer></script>
  </head>

  <!--
		Saving throws: Dexterity, Intelligence
		Skill Proficiencies: 
			Background: Deception, Sleight of Hand
			Class: Stealth, Acrobatics, Investigation, Perception
			Race: Insight
		Expertise: 
			Stealth, Sleight of Hand, Insight, Perception
		Feats: Mobile, Alert
	-->

  <body>
    <div class="menuIcon">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="leftNavbar">
      <i class="fa-solid fa-xmark"></i>
      <div><a href="index.html">Malady</a></div>
      <div><a href="race.html">Race</a></div>
      <div><a href="paladin.html">Class</a></div>
    </div>

    <div id="character-name">Malady</div>
    <div id="character-details">
      <div id="race">Dragonborn</div>
      <div id="class">Paladin</div>
      <div id="background">Knight of the Order</div>
      <div id="level">
        Lv. <span contenteditable="true" id="paladinLevel">6</span>
      </div>
      <div id="alignment">Lawful Good</div>
    </div>

    <div id="HP">
      <div id="maximumHPdiv">
        Maximum HP <span id="maxHP" contenteditable="true">53</span>
      </div>
      <div id="currentHPdiv">
        Current HP<span contenteditable="true">18</span>
      </div>
      <div id="tempHPdiv">
        Temporary HP<span contenteditable="true">0</span>
      </div>
    </div>

    <div class="armorClassSpeedInit">
      <div id="armorClass">
        <div contenteditable="true">21</div>
        <div>Armor Class</div>
      </div>
      <div id="initiative">
        <div contenteditable="true">-1</div>
        <div>Initiative</div>
      </div>
      <div id="speed">
        <div contenteditable="true">30</div>
        <div>Speed</div>
      </div>
    </div>

    <div class="stats">
      <div>
        <b>STR</b>
        <div>
          <span class="abilityScore" contenteditable="true">16</span>
          <span class="modifier">(+3)</span>
        </div>
      </div>
      <div>
        <b>DEX</b>
        <div>
          <span class="abilityScore" contenteditable="true">8</span>
          <span class="modifier">(-1)</span>
        </div>
      </div>
      <div>
        <b>CON</b>
        <div>
          <span class="abilityScore" contenteditable="true">14</span>
          <span class="modifier">(+2)</span>
        </div>
      </div>
      <div>
        <b>INT</b>
        <div>
          <span class="abilityScore" contenteditable="true">10</span>
          <span class="modifier">(0)</span>
        </div>
      </div>
      <div>
        <b>WIS</b>
        <div>
          <span class="abilityScore" contenteditable="true">12</span>
          <span class="modifier">(+1)</span>
        </div>
      </div>
      <div>
        <b>CHA</b>
        <div>
          <span class="abilityScore" contenteditable="true">16</span>
          <span class="modifier">(+3)</span>
        </div>
      </div>
    </div>
  </body>
</html>
